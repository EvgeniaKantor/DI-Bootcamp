<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables and Data Types</title>
</head>
<body>
    <script>
        // Declare variables of different data types
        let myString = "Hello, JavaScript!"; // String
        let myNumber = 42;                   // Number
        let myBoolean = true;                // Boolean
        let myUndefined;                     // Undefined
        let myNull = null;                   // Null

        // Print each variable and its type to the browser console
        console.log(myString, typeof myString);
        console.log(myNumber, typeof myNumber);
        console.log(myBoolean, typeof myBoolean);
        console.log(typeof myUndefined); // Logging the type of myUndefined
        console.log(myNull, typeof myNull);
    </script>
</body>
</html>
