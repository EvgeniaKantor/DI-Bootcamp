<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Enhanced HTML Page</title>
</head>
<body>
    <h1 id="dynamic-heading">JavaScript Enhanced HTML Page</h1>
    <p>This is an HTML page with JavaScript to dynamically modify content.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        // JavaScript code to modify the heading dynamically
        window.onload = function() {
            var dynamicHeading = document.getElementById('dynamic-heading');
            dynamicHeading.textContent = 'Dynamic Content Added!';
        };
    </script>
</body>
</html>
